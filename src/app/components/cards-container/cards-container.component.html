<div class="grid-container">
    <ng-container *ngFor="let movie of movies | paginate: { itemsPerPage: 8, currentPage: page }">
        <a [routerLink]="['/details', movie.id]">
            <app-card [movie]="movie"></app-card>
        </a>

    </ng-container>
</div>

<pagination-controls class="paginator" (pageChange)="page = $event" previousLabel="Previous"
    nextLabel="Next"></pagination-controls>
