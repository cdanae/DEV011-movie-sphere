<div class="grid-container">
    <ng-container *ngFor="let movie of filteredMovies | paginate: { itemsPerPage: 8, currentPage: page }">
        <app-card [movie]="movie"></app-card>
    </ng-container>
</div>

<pagination-controls class="paginator" (pageChange)="page = $event" previousLabel="Previous"
    nextLabel="Next"></pagination-controls>
