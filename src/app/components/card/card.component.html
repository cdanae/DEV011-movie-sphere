<div class="grid-container">
  <ng-container *ngFor="let movie of movies">
    <div class="card-container">
      <img [src]="'https://image.tmdb.org/t/p/w500/' + movie.poster_path" alt="" class="card-image">
      <h2 class="card-title">{{ movie.title }}</h2>
      <p class="card-subtitle">{{ movie.release_date }}</p>
    </div>
  </ng-container>
</div>
